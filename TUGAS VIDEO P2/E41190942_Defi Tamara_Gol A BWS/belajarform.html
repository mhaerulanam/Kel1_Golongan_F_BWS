<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Defi Tamara</title>
</head>
<body>
    <form action="target.html">
        <center><h1>FORM MAHASISWA</h1></center>
        <table>
            <tr>
                <td>ID KASIR</td>
                <td>:</td>
                <td><input type="text" name="idkasir" id="idkasir" size="20" placeholder="ID Kasir" onfocus="this.value=''" required></td>
            </tr>
            <tr>
                <td>NAMA KASIR</td>
                <td>:</td>
                <td><input type="text" name="nkasir" id="nkasir" size="50" placeholder="Nama Kasir" onfocus="this.value=''" required></td>
            </tr>
            <tr>
                <td>ALAMAT KASIR</td>
                <td>:</td>
                <td><select>
                    <option>Bondowoso</option>
                    <option>Jember</option>
                    <option>Situbondo</option>
                </select></td>
            </tr>
            <tr>
                <td>TELEPON KASIR</td>
                <td>:</td>
                <td><input type="number" name="" id="" placeholder="Telepon Kasir" onfocus="this.value=''" required></td>
            </tr>
            <tr>
                <td>STATUS</td>
                <td>:</td>
                <td><input type="radio" value="Pria">Pria<input type="radio" value="Pria">Wanita</td>
            </tr>
            <tr>
                <td>USERNAME</td>
                <td>:</td>
                <td><input type="text" name="" id="" placeholder="Username" onfocus="this.value=''" required></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td>:</td>
                <td><input type="password" name="" id="" placeholder="Password" onfocus="this.value=''" required></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="Kirim"></td>
            </tr>
        </table>
    </form>
</body>
</html>
