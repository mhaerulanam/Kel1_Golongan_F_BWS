<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar</title>
    <style>
        .gambar{
            width: max-content;
        }
    </style>
</head>
<body>
    <!-- Menampilkan Gambar -->
    <h1>Menampilkan gambar pada HTML</h1>
    <img src="IMG/anam.jpg" alt="Ini foto anam">

    <!-- Mengubah ukuran Gambar -->
    <h1>Menampilkan gambar pada HTML</h1>
    <img src="IMG/anam.jpg" width="50%" alt="Ini foto anam">

    <!-- Penggunaan CSS pada element gambar -->
    <h1>Menampilkan gambar pada HTML</h1>
    <img class="anam" src="IMG/anam.jpg" alt="Ini foto anam">

</body>
</html>
