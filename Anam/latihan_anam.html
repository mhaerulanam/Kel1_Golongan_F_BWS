<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Anam</title>
</head>
<body>
    <script languange="JavaSccript">
        function dtr()
        {
            var emails = (document.fform.email.value);
            var psws = (document.fform.psw.value);
            document.fform.oemail.value = emails;
            document.fform.opsw.value = psws;

        }
    </script>
    <form name="fform">
        <h1>Pendaftaran</h1>
        <p>Silahkan masukkan Email dan Password Anda!</p>
        <hr>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="psw">Password</label><br>
        <input type="password" name="psw" id="psw">

        <hr>
        <input type="button" value="Daftar" onclick="dtr()">

        <h3>Hasil Tampilan</h3>
        <label for="hemail">Email anda adalah :</label>
        <input type="text" name="oemail" id="oemail"><br>
        <label for="hpsw">Password anda adalah :</label>
        <input type="text" name="opsw" id="opsw"><br>
    </form>
    
</body>
</html>
