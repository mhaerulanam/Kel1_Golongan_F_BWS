<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- li*2 -->
    <li>belajar HTML</li>
    <li>belajar PHP</li>

    <!-- Contoh OL -->
    <!-- ol>li*2 -->
    <ol>
        <li>belajar HTML</li>
        <li>belajar PHP</li>
    </ol>

    <ol type="I">
        <li>belajar HTML</li>
        <li>belajar PHP</li>
    </ol>

    <!-- Contoh UL -->
    <!-- ul>li*2 -->
    <ul>
        <li>belajar HTML</li>
        <li>belajar PHP</li>
    </ul>

</body>
</html>
