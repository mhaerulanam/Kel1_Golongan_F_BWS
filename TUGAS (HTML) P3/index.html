<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML</title>
</head>
<body>
    <fieldset>
        <form action="target.html">
            <CENTER><h2>FORM DATA KASIR</h2></CENTER>
            <table>
                <tr>
                    <td>ID KASIR</td>
                    <td>:</td>
                    <td><input type="text" name="idkasir" id="idkasir" placeholder="ID" size="20" onfocus="this.value=''" required></td>
                </tr>
                <tr>
                    <td>NAMA KASIR</td>
                    <td>:</td>
                    <td><input type="text" name="nmkasir" id="nmkasir" placeholder="NAMA" size="50" onfocus="this.value=''" required></td>
                </tr>
                <tr>
                    <td>ALAMAT KASIR</td>
                    <td>:</td>
                    <td><select name="akasir" id="akasir">
                        <option value="JEMBER">JEMBER</option>
                        <option value="BONDOWOS0">BONDOWOSO</option>
                        <option value="BANYUWANGI">BANYUWANGI</option>
                    </select></td>
                </tr>
                <tr>
                    <td>TELEPON KASIR</td>
                    <td>:</td>
                    <td><input type="number" name="tkasir" id="tkasir" placeholder="TELP" size="50" onfocus="this.value=''" required></td>
                </tr>
                <tr>
                    <td>STATUS</td>
                    <td>:</td>
                    <td><input type="radio" name="tlp" id="tlp">PRIA
                        <input type="radio" name="tlp" id="tlp">WANITA</td>
                </tr>
                <tr>
                    <td>USERNAME</td>
                    <td>:</td>
                    <td><input type="text" name="usrnmr" id="usrnm" placeholder="USERNAME" size="20" onfocus="this.value=''" required></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td>:</td>
                    <td><input type="password" name="psw" id="psw" placeholder="PASSWORD" size="20" onfocus="this.value=''" required></td>
                </tr>
            </table><BR>
                <input type="submit" value="KIRIM">
        </form>
    </fieldset>
</body>
</html>
